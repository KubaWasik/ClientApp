<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div
        [routerLinkActive]="['link-active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a mat-list-item [routerLink]="['/Home']">Home</a>
      </div>
      <div [routerLinkActive]="['link-active']">
        <a mat-list-item [routerLink]="['/Tasks']">Tasks</a>
      </div>
      <div [routerLinkActive]="['link-active']">
        <a mat-list-item [routerLink]="['/Contacts']">Contacts</a>
      </div>
      <div [routerLinkActive]="['link-active']">
        <a mat-list-item [routerLink]="['/Items']">Items</a>
      </div>
      <mat-divider *ngIf="isHandset$ | async"></mat-divider>
      <app-login-menu
        [isSmallScreen]="(isHandset$ | async) ? true : false"
        *ngIf="isHandset$ | async"
      ></app-login-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularApp</span>
      <app-login-menu
        [isSmallScreen]="(isHandset$ | async) ? true : false"
        *ngIf="
          (isHandset$ | async) === null ||
          (isHandset$ | async) === undefined ||
          (isHandset$ | async) === false
        "
      ></app-login-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
